name: uni-resolver-driver-build-workflow

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: |
          ./mvnw -B package --file pom.xml --fail-at-end -DskipTests

      - name: Tests
        run: |
          ./mvnw -B verify --file pom.xml # --fail-at-end

      - name: Create Docker network
        run: docker network create did-network

      - name: Start integration test environment
        run: docker compose -f docker-compose-integration-test.yml up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Run Integration Tests
        run: ./mvnw verify -Pintegration-tests -Dskip.integration.tests=false

      - name: Stop integration test environment
        if: always()
        run: docker compose -f docker-compose-integration-test.yml down